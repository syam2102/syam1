        <div class="register">
        <h1>Welcome To My Register Page</h1>
    </div>
    <div class="container" >
      <div class="row col-md-6 col-md-offset-6">
        <div class="panel penel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <lebelfor="firstName">First Name</lebel>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="form-group">
                <lebelfor="lastName">Last Name</lebel>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="form-group">
                <lebelfor="Gender">Gender</lebel>
                <div>
                  <label for="male"><input type="radio" name="Gender" id="male">Male</label>
                  <label for="female"><input type="radio" name="Gender" id="female">female</label>
                  <label for="others"><input type="radio" name="Gender" id="others">others</label>
                </div>
              </div>
              <div class="form-group">
                <lebelfor="Email">Email</lebel>
                <input type="text" class="form-control" id="Email">
              </div>
              <div class="form-group">
                <lebelfor="Address">ADDRESS</lebel>
                <input type="placeholder" class="form-control" id="address">
              </div>
              <div class="form-group">
                <lebelfor="DOB">D.O.B</lebel>
                <input type="datetime-local" class="form-control" id="DOP">
              </div>
              <div class="form-group">
                <lebel for="Contact">Contact No</lebel>
                <input type="text/Number" class="form-control" id="Contact">
              </div>
              <div class="form-group">
                <lebelfor="EducationDetails">Qualifications</lebel>
                <select class="form-select" aria-label="Default select example">
                  <option selected>select your Qualifications</option>
                  <option value="1">SSC</option>
                  <option value="2">INTER</option>
                  <option value="3">ITI</option>
                  <option value="3">B.TECH/UG</option>
                  <option value="3">PG/M.TECH</option>
                </select>
              </div>
              <div class="form-group">
                <lebel for="FILE">AADHAR</lebel>
                <input type="file" class="form-control" id="FILE">
              </div>
              <div class="form-group">
                <lebel for="PHOTO">PHOTO</lebel>
                <input type="file" class="form-control" id="PHOTO">
              </div>
              <div class="form-group">
                <lebel for="FILE">SIGNATURE</lebel>
                <input type="file" class="form-control" id="FILE">
              </div class="button-md-3">
              <button>EDIT</button>
              <button>RESET</button>
              <button>SUBMIT</button>
            </form>
          </div>
          <div class="panel-footer text-center ">
            <small>&copy.my wedsite.ksk</small>
          </div>
        </div>
      </div>
      
    </div>
